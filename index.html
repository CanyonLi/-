<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>给小猫寿司的专属网页</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('xiaomao.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #f8e1e7;
      font-family: 'Comic Sans MS', 'KaiTi', cursive;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      z-index: 2;
    }

    .timer {
      font-size: 1.8em;
      margin-top: 10px;
      z-index: 2;
    }

    .timer span {
      margin: 0 5px;
    }

    .highlight {
      color: #ffd1dc;
      font-weight: bold;
    }

    .emoji {
      position: absolute;
      top: -50px;
      font-size: 2rem;
      animation: fall linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>小猫寿司，我们已经在一起了</h1>
  <div class="timer" id="timer">
    加载中...
  </div>

  <script>
    // 计时器
    const startDate = new Date('2024-11-19T21:24:00-08:00');
    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('timer').innerHTML =
        `<span class="highlight">${days}</span> Days
         <span class="highlight">${hours}</span> Hours
         <span class="highlight">${minutes}</span> Minutes
         <span class="highlight">${seconds}</span> Seconds`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // 表情雨
    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.innerText = Math.random() > 0.5 ? '🐶💗🐱' : '🐱💗🐶';
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(emoji);
      setTimeout(() => {
        emoji.remove();
      }, 10000);
    }
    setInterval(createEmoji, 300);
  </script>

</body>
</html>
